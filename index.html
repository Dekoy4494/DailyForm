<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Daily Form</title>
</head>

<body>
    <div class="container">
        <form action="" class="ba-form">
            <h1 class="ba-form__title"><img src="../daily-form/img/sign up icon.png" alt="key"> Create your free account
            </h1>
            <p class="ba-form__text">Come and join our cool and amazing community, fill in your details to get started.
                Already have an account?
                <a href="#" class="ba-form__link">Log in.</a>
            </p>
            <div class="ba-form-info ba-form-flex">
                <input type="text" class="ba-form-input ba-form-half" placeholder="First Name">
                <input type="text" class="ba-form-input ba-form-half" placeholder="Last Name">
            </div>
            <div class="ba-form-info">
                <input type="email" class="ba-form-input" placeholder="E-mail Address">
            </div>
            <div class="ba-form-info">
                <input type="password" class="ba-form-input" placeholder="Password">
            </div>
            <div class="ba-form-info">
                <button type="submit" class="ba-button-submit">
                    Sign up for free
                </button>
            </div>
            <p class="ba-form-footer">
                    By clicking on “Sign up for free”, you agree to the 
                    <a href="#" class="ba-footer__link">
                        Terms of Service
                    </a> and the 
                    <a href="#" class="ba-footer__link">
                        Privacy Policy
                    </a>
            </p>
        </form>
    </div>
</body>

</html>
